# ============================================
# White Palace Grill - Docker Compose
# Complete Stack: Agent + Backend + Database + Frontend
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: whitepalace-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whitepalace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Missing POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-whitepalace_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_menu_items.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    networks:
      - whitepalace-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whitepalace}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Flask Backend API
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: whitepalace-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:?Missing SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-whitepalace}:${POSTGRES_PASSWORD:?Missing POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-whitepalace_db}
      LIVEKIT_URL: ${LIVEKIT_URL:?Missing LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:?Missing LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:?Missing LIVEKIT_API_SECRET}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:?Missing TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:?Missing TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:?Missing TWILIO_PHONE_NUMBER}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?Missing OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:?Missing DEEPGRAM_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - whitepalace-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # LiveKit Voice Agent
  # ==========================================
  livekit-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: whitepalace-livekit-agent
    restart: always
    environment:
      LIVEKIT_URL: ${LIVEKIT_URL:?Missing LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:?Missing LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:?Missing LIVEKIT_API_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?Missing OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:?Missing DEEPGRAM_API_KEY}
      CARTESIA_API_KEY: ${CARTESIA_API_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      BACKEND_URL: http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - whitepalace-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Frontend (Nginx Production Server)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whitepalace-frontend
    restart: always
    ports:
      - "80:80" # Map host 80 to container 80 (standard HTTP)
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    depends_on:
      - backend
    networks:
      - whitepalace-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Networks
# ==========================================
networks:
  whitepalace-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
