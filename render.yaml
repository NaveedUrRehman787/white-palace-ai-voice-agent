services:
  # ==========================================
  # ü§ñ LiveKit Voice Agent
  # ==========================================
  - type: worker
    name: white-palace-agent
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.agent
    region: oregon # Change to your preferred region
    plan: starter # Agents need a persistent worker
    envVars:
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: CARTESIA_API_KEY
        sync: false
      - key: BACKEND_URL
        fromService:
          type: web
          name: white-palace-backend
          property: host

  # ==========================================
  # üîå Flask Backend API
  # ==========================================
  - type: web
    name: white-palace-backend
    runtime: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    region: oregon
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: white-palace-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false

  # ==========================================
  # üåê Vite Frontend
  # ==========================================
  - type: web
    name: white-palace-frontend
    runtime: docker
    dockerContext: .
    dockerfilePath: frontend/Dockerfile
    region: oregon
    plan: starter
    healthCheckPath: /
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: white-palace-backend
          property: host

# ==========================================
# üíæ Managed PostgreSQL
# ==========================================
databases:
  - name: white-palace-db
    plan: free # Can be upgraded later
    region: oregon
